<div class="row justify-content-center">
  <h1>Mapir Task Manager Demo</h1>
  <div class="col-md-12 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div class="form-group ">
          <input class="form-control col-md-12" style="display: inline;" type="text" placeholder="Add task" formControlName="title">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.title.errors?.required">
            Title is required.
          </div>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
<div class="container">
  <!-- No data message -->
  <p *ngIf="Tasks.length <= 0" class="no-data text-center">There are no tasks added yet!</p>

  <!-- Task list -->
  <table class="table table-bordered" *ngIf="Tasks.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Complete?</th>
        <th scope="col">Description</th>
        <th scope="col center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of Tasks; let i = index">
        <td><input type="checkbox" [checked]="task.isDone" [value]="task.isDone" (change)="onChange($event, task)"/></td>
        <td>{{task.title}}</td>
        <td class="text-center edit-block">
          <span class="delete" (click)="removeTask(task, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
